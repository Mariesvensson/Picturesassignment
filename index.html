<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer> </script>
    <title>Pixabay Image Search</title>
</head>

<body>

    <header>
        <h2>Pixabay Image Search</h2>
    </header>

    <main>
        <form id="menu">
            <input type="text" id="input" placeholder="Enter a searchtag">
            <select id="colors" name="color">
                <option value="anycolor">Any color</option>
                <option value="grayscale">Grayscale</option>
                <option value="Transparent">Transparent</option>
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="turquoise">Turquoise</option>
                <option value="blue">Blue</option>
                <option value="lilac">Lilac</option>
                <option value="pink">Pink</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
            </select>
            <button id="submit" type="submit">Submit</button>
        </form>

        <section id="img">
        </section>

        <section id="buttons">
            <form id="previousPage">
                <button onclick="previousPageSelector()" id="previousPageButton" type="submit" class="display">Previous</button>
            </form>
            <form id="nextPage">
                <button onclick="nextPageSelector()" id="nextPageButton" type="submit" class="display">Next</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>Made by Marie & Hampus</p>
    </footer>

</body>

</html>
